<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Quit:</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-color: #B7CF35;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
    }
    html {
    margin: 0;
    padding: 0;
}
    .countdown-container {
        display: flex;
        align-items: center;
        gap: 40px;
        padding: 5px 30px;
        background-color: #B7CF35;
        color: #000000;
        flex-wrap: wrap;
    }
    .countdown-title {
        font-size: 2rem;
        font-weight: 700;
    }
    .countdown {
        display: flex;
        gap: 25px;
        font-weight: 700;
    }
    .time-unit {
        text-align: center;
    }
    .number {
        font-size: 2.5rem;
    }
    .label {
        display: block;
        font-size: 1rem;
        font-weight: 400;
        text-transform: uppercase;
    }
    @media (max-width: 600px) {
        .countdown-container {
            flex-direction: column;
            gap: 20px;
        }
        .countdown-title {
            font-size: 1.8rem;
        }
        .number {
            font-size: 2rem;
        }
    }
</style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-title">Countdown to Quit</div>
    <div class="countdown" id="countdown">
        <div class="time-unit">
            <div class="number" id="days">0</div>
            <div class="label">Days</div>
        </div>
        <div class="time-unit">
            <div class="number" id="hours">0</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-unit">
            <div class="number" id="minutes">0</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-unit">
            <div class="number" id="seconds">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>
</div>

<script>
function updateCountdown() {
    const targetDate = new Date("2025-09-01T00:00:00-07:00"); // Vancouver time
    const now = new Date();
    const nowInVancouver = new Date(now.toLocaleString("en-US", { timeZone: "America/Vancouver" }));

    const diff = targetDate - nowInVancouver;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<div>Event Started</div>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);


    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
    document.getElementById("seconds").textContent = seconds;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
