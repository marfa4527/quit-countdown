<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Lato', sans-serif;
        background-color: #B7CF35;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .countdown {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: #000;
    }
    .time {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
    }
    .number {
        font-size: 3rem;
    }
    .label {
        font-size: 1rem;
        font-weight: normal;
        text-transform: uppercase;
        margin-top: 5px;
    }
    @media (max-width: 600px) {
        .countdown {
            font-size: 1.5rem;
        }
        .number {
            font-size: 2.5rem;
        }
    }
</style>
</head>
<body>

<div class="countdown" id="countdown">
    <div class="time">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
    </div>
    <div class="time">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
    </div>
    <div class="time">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
    </div>
</div>

<script>
function updateCountdown() {
    // Vancouver timezone target date
    const targetDate = new Date("2025-09-01T00:00:00-07:00"); 

    const now = new Date();
    const nowInVancouver = new Date(now.toLocaleString("en-US", { timeZone: "America/Vancouver" }));

    const timeDifference = targetDate - nowInVancouver;

    if (timeDifference <= 0) {
        document.getElementById("countdown").innerHTML = "<div>Event Started</div>";
        return;
    }

    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

    document.getElementById("days").textContent = days;
    document.getElementById("hours").textContent = hours;
    document.getElementById("minutes").textContent = minutes;
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
